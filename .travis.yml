sudo: required
language: generic

env:
  global:
    - COMMIT_AUTHOR_EMAIL: "f.zapata@esciencecenter.nl"
  matrix:
    - PYTHON_VERSION=3.6
    - PYTHON_VERSION=3.7

install:
  - export CXX="g++-7"
  - export CC="gcc-7"

addons:
  apt:
    packages: g++-7
    sources:
      - ubuntu-toolchain-r-test

install:
  - export CC=gcc-7
  - export CXX=g++-7
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set auto_update_conda False
  # Useful for debugging any issues with conda
  - conda info -a

  # Install python env
  - conda create --name namd python=${PYTHON_VERSION}
  - source activate namd
  - conda install -c conda-forge libint highfive h5py eigen cython rdkit pybind11 mpi4py
  - pip install .[test] -v
  

before_script:
  - conda list

script:
  - py.test -m "not (slow or long)" --cov=nac test -v
  - coverage xml && coverage report -m

after_success:
  - python-codacy-coverage -r coverage.xml

branches:
  only:
   - master
